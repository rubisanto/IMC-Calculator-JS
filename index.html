<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">Calculateur - IMC</div>
        <div class="input">
          <label>Prénom:</label>
          <input type="text" id="name" />
        </div>
        <div class="input">
          <label>Taille (en mètre):</label>
          <input type="number" id="height" />
        </div>
        <div class="input">
          <label>Poids (en kilos):</label>
          <input type="number" id="weight" />
        </div>
        <button id="calculer">Calculer</button>

        <div class="result" id="result"></div>
      </div>
    </main>
    <script src="./imc.js"></script>
  </body>
</html>
